<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" />
    <title>Calculadora de Descuentos</title>
</head>
<body>
    <h1>Calculadora de Descuentos</h1>
    <div id="formulario-descuentos" method="post" action="#" class="contenedor">
        <label>Ingresa el precio original</label>
        <input id="precio" type="number" />
        
        <label>Ingresa descuento a aplicar</label>
        <input id="descuento" type="number" />

        <input id="calcular" type="submit" value="Calcular" />

        <input id="total" type="text" />
    </div>
</body>

<script src="./js/index.js"></script>
</html>
